<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <meta name="description"
        content="An example of a simple and easy to use to-do list. A solution for the JetBrains Academy To-Do List (JavaScript) project."/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
  <h1>To-Do List</h1>

  <div id="add-task">
    <input type="text" id="input-task" name="task">
    <button type="button" id="add-task-button">Add Task</button>
  </div>

  <ul id="task-list">
  </ul>
</main>

<script src="index.js"></script>
</body>
</html>
